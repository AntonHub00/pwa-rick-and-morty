<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="manifest" href="/manifest.json" />
    <script src="/js/index.js" type="module"></script>
    <link rel="apple-touch-icon" sizes="48x48" href="/icons/icon_x48.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon_x72.png" />
    <link rel="apple-touch-icon" sizes="96x96" href="/icons/icon_x96.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon_x144.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon_x192.png" />
    <link rel="apple-touch-icon" sizes="384x384" href="/icons/icon_x384.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon_x512.png" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#1e1d50" />
    <title>PWA</title>
  </head>
  <body>
    <h1 class="text-center text-4xl font-bold my-5">
      Rick And Morty Characters
    </h1>

    <!-- Cards container -->
    <div id="cardsContainer" class="p-5 flex flex-wrap gap-5 justify-center">
      <!-- Card -->
      <template id="characterCardTemplate">
        <div
          class="
            rounded-md
            border border-gray-300
            bg-white
            overflow-hidden
            max-w-xs
            shadow-lg
            relative
          "
        >
          <img id="characterCardImage" class="max-h-80 w-auto" />
          <div
            class="
              w-full
              h-full
              p-5
              text-white text-3xl text-center
              bg-black
              opacity-0
              absolute
              top-0
              flex
              justify-center
              items-center
              cursor-pointer
              transform
              hover:opacity-80
              duration-300
            "
          >
            <span id="characterCardText"></span>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
